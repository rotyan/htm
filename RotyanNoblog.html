<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE</title>
    <!--外联式CSS样式，添加CSS样式
        外联式就是使用link标签元素将
        外部CSS文件（.css文件）引用到HTML页面中，
        引用需要放在页面的部分中。--->
    <link rel="stylesheet" href="style.css">
    <!--内嵌CSS样式，把css代码放在特定页面的部分中
        <style>内部定义各种所需的样式规则，包含大小，位置，透明度，颜色etc
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100%;
            background: url(background3.png) no-repeat;
                        
        }

        .box {
            width: 1200px;
            height: 540px;
            background: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            text-align: center;
            margin-top: 7%;

        }

        .box .left a {
            display: block;
            width: 200px;
            height: 90px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            padding-left: 30px;
            line-height: 90px;
        }

        .box .left a:hover {
            background-color: #ff6700;
        }

        .left {
            float: left;
            width: 230px;
            height: 540px;
            background-color: cadetblue;
            background: rgba(0, 0, 0, 0.2);
        }

        .right {
            float: right;
            width: 970px;
            height: 540px;
            background-color: rgba(152, 233, 233, 0.2);
            ;

        }

        .right>div {
            float: left;
            width: 470px;
            height: 540px;
            background: rgba(0, 0, 0, 0.2);
            margin-left: 14px;
            margin-bottom: 14px;
        }

        .right .one {
            background-color: rgb(152, 233, 233, 0.2);
        }

        .right .photo {
            width: 490px;
            height: 540px;
        }

        .right .one h1 {
            color: white;
            font-size: 60px;
        }

        .right .one p {
            font-size: 40px;
            font-weight: 500;
            color: rgb(148, 241, 248);
            font-style: italic;
        }
    </style>

    
</head>

<body>
    <!-------------------------------------------
    <div> 可定义文档中的分区或节（division/section）。
    
    <div> 标签可以把文档分割为独立的、不同的部分。
        它可以用作严格的组织工具，并且不使用任何格式与其关联。
        PS:div块级元素，由浏览器会为其分配可使用的最大宽度(比如全屏宽度)，
        但是不负责分配高度，块级元素的高度是由子元素堆砌撑起来的
    -->
    <div class="nav">
        <a href="#">RotyanのBlog</a>
        <!--a元素通过它的 href 属性创建通向其他网页、文件、
            同一页面内的位置、电子邮件地址
            或任何其他 URL 的超链接-->
        <a href="Story.html" target="_blank"></a>
        <a href="Tec_Exp.html" target="_blank">技术</a>
        <a href="Tec_Level.html" target="_blank">Juerr</a>
        <a href="Christenson.html" target="_blank">Christenson</a>
        <a href="Future.html" target="_blank">Future</a>
    </div>
    <div class="box">
        <div class="left">
            <a href="#">HOMEPAGE</a>
            <a href="Story.html" target="_blank">Chris</a>
            <a href="Tec_Exp.html" target="_blank">Tec_Exp</a>
            <a href="Tec_Level.html" target="_blank">Tec_Level</a>
            <a href="Christenson.html" target="_blank">Christenson</a>
            <a href="Future.html" target="_blank">Future</a>
        </div>
        <div class="right">
            <div class="one">
                <h1>About us</h1>
                <p>We are a group that loves learning and is positive</p>
                <p>Successful or failing, we should always feel hopeful about the future.</p>
            </div>
            <div>
                <img src="kiana.png" alt="" class="photo">
            </div>
        </div>
    </div>

    <div  style="position: relative; left:800px; top: 100px; width: 400px; height: 100px;">
        <h1>we</h1>
    </div>

    
</body>

</html>
