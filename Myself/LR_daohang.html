<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .main_left{
        width: 150px;
        height: 60px;
        float:left;
        background:#c0c0c0;
        cursor:pointer;
    }
    </style>
</head>
<body>
    
    <!-- 左侧导航 --> 
    <div class="main_left">
        <ul>
            <li>
                <a href="RotyanNoblog.html">RotyanのBlog</a> 
            </li>
        </ul>
    </div>
    <!-- 右侧导航 --> 
    <div class="main_right">
        <iframe frameborder="0" scrolling="yes" style="width:80%;height:600px" src="Interview.html" id="aa"></iframe>
    </div>


    <script>
        $(function(){
            $(".main_left li").on("click",function(){
                var address =$(this).attr("data-src");
                $("iframe").attr("src",address);
            });
        });
    </script>

</body>
</html>
